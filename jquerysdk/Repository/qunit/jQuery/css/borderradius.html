<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- BEGIN: Dynamic <base> -->
<script type="text/javascript">(function(level){document.write('<base href="'+location.href.replace( new RegExp('(?:\\/[^\\/]*){'+(level+2)+'}$',''),'/' )+'"/>' )})
( 2 )
</script>
<!-- END: Dynamic <base> -->
<title>QUnit</title>
<!-- BEGIN: jQuery Configuration -->
<script type="text/javascript">
jQueryConfig = {
	depend:{
		jsonp:		false,
		pluginRoot:	'script'
	}
}
</script>
<!-- END: jQuery Configuration -->
<!-- BEGIN: Includes -->
<link   type="text/css"       href="style/qunit/core.css" rel="stylesheet"/>
<script type="text/javascript" src="script/jQuery/core.js"></script>
<script type="text/javascript" src="script/qunit/core.js"></script>
<!-- END: Includes -->
<!-- BEGIN: Test case -->
<script type="text/javascript">
(function($){

	module("jQuery.css.borderradius");

	asyncTest("jQuery.css.borderradius", function() {

		$.ready('jQuery.css.borderradius', function($){

			var elem = $('.border'),
				node = elem.get(0);
			
			elem.css('border-radius','20px');
			equal(
				elem.css('border-radius'),
				'20px 20px 20px 20px',
				"elem.css('border-radius')"
			);
			
			elem.css('border-top-left-radius','10px');
			equal(
				elem.css('border-top-left-radius'),
				'10px',
				"elem.css('border-top-left-radius')"
			);
			
			elem.css('border-top-right-radius','30px');
			equal(
				elem.css('border-top-right-radius'),
				'30px',
				"elem.css('border-top-right-radius')"
			);
			
			elem.css('border-bottom-left-radius','15px');
			equal(
				elem.css('border-bottom-left-radius'),
				'15px',
				"elem.css('border-bottom-left-radius')"
			);

			start();
		});

	});

})(jQuery);
</script>
<!-- END: Test case -->
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div class="border" style="width:200px; height:200px; border:solid 1px red;"></div>
	</div>
</body>
</html>
