<title>QUnit</title>
<!-- BEGIN: jQuery Configuration -->
<script type="text/javascript">
jQueryConfig = {
	depend:{
		jsonp:		false,
		pluginRoot:	'script'
	}
}
</script>

<!-- BEGIN: Includes -->
<link   type="text/css"       href="style/qunit/core.css" rel="stylesheet"/>
<script type="text/javascript" src="script/jQuery/core.js"></script>
<script type="text/javascript" src="script/qunit/core.js"></script>

<!-- BEGIN: Test case -->
<script type="text/javascript">
(function($){

	module("jQuery.uid");

	asyncTest("jQuery.uid", function() {

		$.ready('jQuery.uid', function($){

			// overwrite guid only for correct count in this test case
			$.guid = 1;

			equal(
				$.uid(),
				'uid_1',
				"$.uid()"
			);
			equal(
				$.uid(),
				'uid_3',
				"$.uid()"
			);
			equal(
				$.uid(),
				'uid_7',
				"$.uid()"
			);
			equal(
				$.uid(),
				'uid_8',
				"$.uid()"
			);

			equal(
				$.uid('qunit'),
				'qunit_9',
				"$.uid('qunit')"
			);
			equal(
				$.uid('qunit'),
				'qunit_12',
				"$.uid('qunit')"
			);
			equal(
				$.uid('qunit'),
				'qunit_13',
				"$.uid('qunit')"
			);

			start();
		});

	});

})(jQuery);
</script>
<!-- END: Test case -->
</head>

	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>

	<div id="qunit-fixture">
		<div id="uid_2"></div>
		<div id="uid_4"></div>
		<div id="uid_5"></div>
		<div id="uid_6"></div>

		<div id="qunit_11"></div>
	</div>
</body>
