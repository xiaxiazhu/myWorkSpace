<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- BEGIN: Dynamic <base> -->
<script type="text/javascript">(function(level){document.write('<base href="'+location.href.replace( new RegExp('(?:\\/[^\\/]*){'+(level+2)+'}$',''),'/' )+'"/>' )})
( 2 )
</script>
<!-- END: Dynamic <base> -->
<title>QUnit</title>
<!-- BEGIN: jQuery Configuration -->
<script type="text/javascript">
jQueryConfig = {
	depend:{
		jsonp:		false,
		pluginRoot:	'script'
	}
}
</script>
<!-- END: jQuery Configuration -->
<!-- BEGIN: Includes -->
<style type="text/css">
.box_1 {
	position:    absolute;
	margin:      15px;
	border:      solid 5px;
	padding:     10px;
	width:       100px;
	height:      100px
}
.box_2 {
	position:    absolute;
	margin:      30px;
	border:      solid 10px;
	padding:     20px;
	width:       200px;
	height:      200px
}
.box_3 {
	position:    absolute;
	margin:      45px;
	border:      solid 15px;
	padding:     30px;
	width:       300px;
	height:      300px
}
</style>
<link   type="text/css"       href="style/qunit/core.css" rel="stylesheet"/>
<script type="text/javascript" src="script/jQuery/core.js"></script>
<script type="text/javascript" src="script/qunit/core.js"></script>
<!-- END: Includes -->
<!-- BEGIN: Test case -->
<script type="text/javascript">
(function($){

	module("jQuery.fn.equalSize");

	asyncTest('jQuery.fn.equalSize', function() {

		$.ready( 'jQuery.fn.equalSize', function($){

			// WIDTH
			equal(
				$('.box_1').width(),
				100,
				"$('.box_1').width()"
			);
			equal(
				$('.box_2').width(),
				200,
				"$('.box_2').width()"
			);
			equal(
				$('.box_3').width(),
				300,
				"$('.box_3').width()"
			);

			$('.box').equalWidth()
			equal(
				$('.box_1').width(),
				300,
				"$('.box_1').width()"
			);
			equal(
				$('.box_2').width(),
				300,
				"$('.box_2').width()"
			);
			equal(
				$('.box_3').width(),
				300,
				"$('.box_3').width()"
			);

			$('.box').equalInnerWidth()
			equal(
				$('.box_1').width(),
				340,
				"$('.box_1').width()"
			);
			equal(
				$('.box_2').width(),
				320,
				"$('.box_2').width()"
			);
			equal(
				$('.box_3').width(),
				300,
				"$('.box_3').width()"
			);

			$('.box').equalOuterWidth()
			equal(
				$('.box_1').width(),
				360,
				"$('.box_1').width()"
			);
			equal(
				$('.box_2').width(),
				330,
				"$('.box_2').width()"
			);
			equal(
				$('.box_3').width(),
				300,
				"$('.box_3').width()"
			);

			$('.box').equalInnerWidth(true)
			equal(
				$('.box_1').width(),
				360,
				"$('.box_1').width()"
			);
			equal(
				$('.box_2').width(),
				340,
				"$('.box_2').width()"
			);
			equal(
				$('.box_3').width(),
				320,
				"$('.box_3').width()"
			);

			// HEIGHT
			equal(
				$('.box_1').height(),
				100,
				"$('.box_1').height()"
			);
			equal(
				$('.box_2').height(),
				200,
				"$('.box_2').height()"
			);
			equal(
				$('.box_3').height(),
				300,
				"$('.box_3').height()"
			);

			$('.box').equalHeight()
			equal(
				$('.box_1').height(),
				300,
				"$('.box_1').height()"
			);
			equal(
				$('.box_2').height(),
				300,
				"$('.box_2').height()"
			);
			equal(
				$('.box_3').height(),
				300,
				"$('.box_3').height()"
			);

			$('.box').equalInnerHeight()
			equal(
				$('.box_1').height(),
				340,
				"$('.box_1').height()"
			);
			equal(
				$('.box_2').height(),
				320,
				"$('.box_2').height()"
			);
			equal(
				$('.box_3').height(),
				300,
				"$('.box_3').height()"
			);

			$('.box').equalOuterHeight()
			equal(
				$('.box_1').height(),
				360,
				"$('.box_1').height()"
			);
			equal(
				$('.box_2').height(),
				330,
				"$('.box_2').height()"
			);
			equal(
				$('.box_3').height(),
				300,
				"$('.box_3').height()"
			);

			$('.box').equalInnerHeight(true)
			equal(
				$('.box_1').height(),
				360,
				"$('.box_1').height()"
			);
			equal(
				$('.box_2').height(),
				340,
				"$('.box_2').height()"
			);
			equal(
				$('.box_3').height(),
				320,
				"$('.box_3').height()"
			);

			start();

		});

	});

})(jQuery);
</script>
<!-- END: Test case -->
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div class="box box_1"></div>
		<div class="box box_2"></div>
		<div class="box box_3"></div>
	</div>
</body>
</html>
