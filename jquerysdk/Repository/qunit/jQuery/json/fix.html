<title>QUnit</title>

jQueryConfig = {
	depend:{
		jsonp:		false,
		pluginRoot:	'script'
	}
}

<link   type="text/css"       href="style/qunit/core.css" rel="stylesheet"/>
<script type="text/javascript" src="script/jQuery/core.js"></script>
<script type="text/javascript" src="script/qunit/core.js"></script>
<!-- END: Includes -->
<!-- BEGIN: Test case -->
<script type="text/javascript">
(function($){

	module("jQuery.json.fix");

	asyncTest("jQuery.json.fix", function() {

		$.ready('jQuery.json.fix', function($){
		
			equal(
				$.toJSON({ 0:'A', 1:'B', 2:'C', 3:'D', 4:'E', 5:'F', 6:'G', 7:'H', 8:'I', length:9 }),
				'{"0":"A","1":"B","2":"C","3":"D","4":"E","5":"F","6":"G","7":"H","8":"I","length":9}',
				"$.toJSON({ 0:'A', 1:'B', 2:'C', 3:'D', 4:'E', 5:'F', 6:'G', 7:'H', 8:'I', length:9 })"
			);
			equal(
				$.toJSON([ 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I' ]),
				'["A","B","C","D","E","F","G","H","I"]',
				"$.toJSON([ 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I' ])"
			);
			equal(
				$.toJSON({ 0:'A', 1:'B', 2:'C', 3:[ 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I' ], 4:'E', R:{A:1}, 6:'G', 7:'H', 8:'I', length:9 }),
				'{"0":"A","1":"B","2":"C","3":["A","B","C","D","E","F","G","H","I"],"4":"E","R":{"A":1},"6":"G","7":"H","8":"I","length":9}',
				"$.toJSON({ 0:'A', 1:'B', 2:'C', 3:[ 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I' ], 4:'E', R:{A:1}, 6:'G', 7:'H', 8:'I', length:9 })"
			);
			
			

			start();
		});

	});

})(jQuery);
</script>
<!-- END: Test case -->
</head>

	<h2 id="qunit-userAgent"></h2>
