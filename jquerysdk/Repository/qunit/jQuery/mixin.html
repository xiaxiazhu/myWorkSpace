<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- BEGIN: Dynamic <base> -->
<script type="text/javascript">(function(level){document.write('<base href="'+location.href.replace( new RegExp('(?:\\/[^\\/]*){'+(level+2)+'}$',''),'/' )+'"/>' )})
( 1 )
</script>
<!-- END: Dynamic <base> -->
<title>QUnit</title>
<!-- BEGIN: jQuery Configuration -->
<script type="text/javascript">
jQueryConfig = {
	depend:{
		jsonp:		false,
		pluginRoot:	'script'
	}
}
</script>
<!-- END: jQuery Configuration -->
<!-- BEGIN: Includes -->
<link   type="text/css"       href="style/qunit/core.css" rel="stylesheet"/>
<script type="text/javascript" src="script/jQuery/core.js"></script>
<script type="text/javascript" src="script/qunit/core.js"></script>
<!-- END: Includes -->
<!-- BEGIN: Test case -->
<script type="text/javascript">
(function($){

	var obj = function(){
			this.C = 3;
			this.D = 4;
			this.E = {X:24};
		};

	obj.prototype = {
		A: 1,
		B: 2
	};

	module("jQuery.mixin");

	asyncTest("jQuery.mixin", function() {

		$.ready('jQuery.mixin', function($){

			same(
				$.mixin( {}, new obj() ),
				{ C:3, D:4, E:{X:24} },
				"$.mixin( {}, new obj() )"
			);
			
			same(
				$.mixin( true, { A:['A','B','C'], C:8, E:{Z:26} }, new obj() ),
				{ A:['A','B','C'], C:3, E:{Z:26,X:24}, D:4 },
				"$.mixin( true, { A:['A','B','C'], C:8, E:{Z:26} }, new obj() )"
			);

			start();
		});

	});

})(jQuery);
</script>
<!-- END: Test case -->
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
