<title>QUnit</title>
<!-- BEGIN: jQuery Configuration -->
<script type="text/javascript">
jQueryConfig = {
	depend:{
		jsonp:		false,
		pluginRoot:	'script'
	}
}
</script>
<!-- END: jQuery Configuration -->
<!-- BEGIN: Includes -->
<link   type="text/css"       href="style/qunit/core.css" rel="stylesheet"/>
<script type="text/javascript" src="script/jQuery/core.js"></script>
<script type="text/javascript" src="script/qunit/core.js"></script>
<!-- END: Includes -->
<!-- BEGIN: Test case -->
<script type="text/javascript">
(function($){

	module("jQuery.param");

	asyncTest("jQuery.param", function() {

		$.ready('jQuery.param', function($){

			equal(
				$.param( { A:['A','B','C'], C:8, E:{Z:26} } ),
				'A%5B%5D=A&A%5B%5D=B&A%5B%5D=C&C=8&E%5BZ%5D=26',
				"$.param( { A:['A','B','C'], C:8, E:{Z:26} } )"
			);
			equal(
				$.param( { 0:'A', 1:'B', 2:'C', 3:[ 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I' ], 4:'E', R:{A:1}, 6:'G', 7:'H', 8:'I', length:9 } ),
				'0=A&1=B&2=C&3%5B%5D=A&3%5B%5D=B&3%5B%5D=C&3%5B%5D=D&3%5B%5D=E&3%5B%5D=F&3%5B%5D=G&3%5B%5D=H&3%5B%5D=I&4=E&R%5BA%5D=1&6=G&7=H&8=I&length=9',
				"$.param( { 0:'A', 1:'B', 2:'C', 3:[ 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I' ], 4:'E', R:{A:1}, 6:'G', 7:'H', 8:'I', length:9 } )"
			);

			same(
				$.param( 'A%5B%5D=A&A%5B%5D=B&A%5B%5D=C&C=8&E%5BZ%5D=26' ),
				{ A:['A','B','C'], C:'8', E:{Z:'26'} },
				"$.param( 'A%5B%5D=A&A%5B%5D=B&A%5B%5D=C&C=8&E%5BZ%5D=26' )"
			);
			same(
				$.param( '0=A&1=B&2=C&3%5B%5D=A&3%5B%5D=B&3%5B%5D=C&3%5B%5D=D&3%5B%5D=E&3%5B%5D=F&3%5B%5D=G&3%5B%5D=H&3%5B%5D=I&4=E&R%5BA%5D=1&6=G&7=H&8=I&length=9' ),
				{ 0:'A', 1:'B', 2:'C', 3: [ 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I' ], 4:'E', R: { A:'1' }, 6:'G', 7:'H', 8:'I', length:'9' },
				"$.param( '0=A&1=B&2=C&3%5B%5D=A&3%5B%5D=B&3%5B%5D=C&3%5B%5D=D&3%5B%5D=E&3%5B%5D=F&3%5B%5D=G&3%5B%5D=H&3%5B%5D=I&4=E&R%5BA%5D=1&6=G&7=H&8=I&length=9' )"
			);

			start();
		});

	});

})(jQuery);
</script>
<!-- END: Test case -->
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
