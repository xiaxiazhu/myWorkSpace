<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>QUnit</title>
<!-- BEGIN: jQuery Configuration -->
<script type="text/javascript">
jQueryConfig = {
	depend:{
		jsonp:		false,
		pluginRoot:	'script'
	}
}
</script>
<!-- END: jQuery Configuration -->
<!-- BEGIN: Includes -->
<link   type="text/css"       href="style/qunit/core.css" rel="stylesheet"/>
<script type="text/javascript" src="script/jQuery/core.js"></script>
<script type="text/javascript" src="script/qunit/core.js"></script>
<!-- END: Includes -->
<!-- BEGIN: Test case -->
<script type="text/javascript">
(function($,undefined){

	module("jQuery.scope");

	asyncTest("jQuery.scope", function() {

		$.ready('jQuery.scope', function($){

			equal(
				$.isFunction( $.scope('jQuery.fn.init') ),
				true,
				"$.isFunction( $.scope('jQuery.fn.init') )"
			);

			equal(
				window.my,
				undefined,
				"window.my"
			);

			equal(
				$.isPlainObject( $.scope('my.special.plain.object') ),
				true,
				"$.isPlainObject( $.scope('my.special.plain.object') )"
			);
			equal(
				$.isPlainObject( window.my.special.plain.object ),
				true,
				"$.isPlainObject( window.my.special.plain.object )"
			);

			equal(
				$.isPlainObject( $.scope('foo.extended', my.special.plain.object) ),
				true,
				"$.isPlainObject( $.scope('foo.extended', my.special.plain.object) )"
			);
			equal(
				$.isPlainObject( window.my.special.plain.object.foo.extended ),
				true,
				"$.isPlainObject( window.my.special.plain.object.foo.extended )"
			);

			start();
		});

	});

})(jQuery);
</script>
<!-- END: Test case -->
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
