<title>QUnit</title>
<!-- BEGIN: jQuery Configuration -->
<script type="text/javascript">
jQueryConfig = {
	depend:{
		jsonp:		false,
		pluginRoot:	'script'
	},
	storage:{
		namespace:	'qunit::'
	}
}
</script>
<!-- END: jQuery Configuration -->
<!-- BEGIN: Includes -->
<link   type="text/css"       href="style/qunit/core.css" rel="stylesheet"/>
<script type="text/javascript" src="script/jQuery/core.js"></script>
<script type="text/javascript" src="script/qunit/core.js"></script>
<!-- END: Includes -->
<!-- BEGIN: Test case -->
<script type="text/javascript">
(function($){

	module("jQuery.storage");

	asyncTest("jQuery.storage", function() {

		$.ready('jQuery.storage', function($){

			$.localStorage( 'A', 'store local A' );
			$.localStorage( 'B', '1 local store' );
			$.localStorage( 'C', 'store local 2' );
			equal(
				$.localStorage('A'),
				'store local A',
				"$.localStorage('A')"
			);
			equal(
				$.localStorage('B'),
				'1 local store',
				"$.localStorage('B')"
			);
			equal(
				$.localStorage('C'),
				'store local 2',
				"$.localStorage('C')"
			);
			
			$.localStorage( 'B', null );
			equal(
				$.localStorage('A'),
				'store local A',
				"$.localStorage('A')"
			);
			equal(
				$.localStorage('B'),
				null,
				"$.localStorage('B')"
			);
			equal(
				$.localStorage('C'),
				'store local 2',
				"$.localStorage('C')"
			);
			
			$.localStorageClear();
			equal(
				$.localStorage('A'),
				null,
				"$.localStorage('A')"
			);
			equal(
				$.localStorage('B'),
				null,
				"$.localStorage('B')"
			);
			equal(
				$.localStorage('C'),
				null,
				"$.localStorage('C')"
			);



			$.sessionStorage( 'A', 'store session A' );
			$.sessionStorage( 'B', '1 session store' );
			$.sessionStorage( 'C', 'store session 2' );
			equal(
				$.sessionStorage('A'),
				'store session A',
				"$.sessionStorage('A')"
			);
			equal(
				$.sessionStorage('B'),
				'1 session store',
				"$.sessionStorage('B')"
			);
			equal(
				$.sessionStorage('C'),
				'store session 2',
				"$.sessionStorage('C')"
			);
			
			$.sessionStorage( 'B', null );
			equal(
				$.sessionStorage('A'),
				'store session A',
				"$.sessionStorage('A')"
			);
			equal(
				$.sessionStorage('B'),
				null,
				"$.sessionStorage('B')"
			);
			equal(
				$.sessionStorage('C'),
				'store session 2',
				"$.sessionStorage('C')"
			);
			
			$.sessionStorageClear();
			equal(
				$.sessionStorage('A'),
				null,
				"$.sessionStorage('A')"
			);
			equal(
				$.sessionStorage('B'),
				null,
				"$.sessionStorage('B')"
			);
			equal(
				$.sessionStorage('C'),
				null,
				"$.sessionStorage('C')"
			);

			start();
		});

	});

})(jQuery);
</script>
<!-- END: Test case -->
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</body>
