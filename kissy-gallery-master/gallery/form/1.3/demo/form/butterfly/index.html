<div class="container">
    <header class="jumbotron subhead" id="overview">
        <h1 class="title-h1">Butterfly<small>快速实例化表单ui、表单验证以及序列化表单数据</small></h1>
    </header>
    <div id="content">
        <section>
            <h2>使用默认主题表单</h2>
            <form id="J_DefaultForm" class="form-horizontal" action="#">
                <fieldset>
                    <legend>让表单更美，更简单！</legend>

                    <div class="control-group">
                        <label class="control-label" for="username">用户名</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="username" placeholder="必填，只能是英文、数字"
                                   value="" required data-valid="{required:'用户名为必填！'}"
                                   maxlength="10" limiter-target="#J_UsernameLimiter"
                                    >
                            <div id="J_UsernameLimiter"></div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="username">性别</label>
                        <div class="controls">
                            <label class="radio inline">
                                <input type="radio" name="sex" value="男"/>男
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="sex" value="女"/>女
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="sex" value="gray" disabled/>gray
                            </label>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">爱好</label>

                        <div class="controls">
                            <label class="checkbox inline">
                                <input type="checkbox" value="option1" name="interest">
                                爬山
                            </label>
                            <label class="checkbox inline">
                                <input type="checkbox" value="option2" name="interest">
                                游泳
                            </label>
                            <label class="checkbox inline">
                                <input type="checkbox" value="option3" name="interest">
                                旅游
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">出生地</label>

                        <div class="controls">
                            <select name="citySelect" width="100">
                                <option value="0" >城市</option>
                                <option value="1">北京</option>
                                <option value="2">上海</option>
                                <option value="3">天津</option>
                                <option value="4">南京</option>
                                <option value="5">杭州</option>
                                <option value="6">其他</option>
                            </select>
                        </div>
                    </div>



                    <div class="control-group">
                        <label class="control-label">自我介绍</label>

                        <div class="controls">
                            <textarea name="introduce" maxlength="140" limiter-target="#J_IntroduceLimiter" rows="3" class="input-xlarge">KF不只是表单组件库</textarea>
                            <!--字数统计器-->
                            <div id="J_IntroduceLimiter"></div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">收入</label>

                        <div class="controls">
                            <input type="spinbox" class="input-xlarge" value="5000.00" data-range="500" data-max="50000" data-min="1">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="disabledInput">禁用</label>

                        <div class="controls">
                            <input class="input-xlarge disabled" type="text" disabled="">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">照片</label>

                        <div class="controls">
                            <div class="grid">
                                <script type="text/uploader-restore" id="J_ImageUploaderRestore">
                                    [
                                    {"name":"icon_evil.gif",
                                    "size":1446,
                                    "type":"image/gif",
                                    "result":{
                                    "status":1,
                                    "data":{
                                    "name":"icon_evil.gif",
                                    "url":"http://tp4.sinaimg.cn/1653905027/50/5601547226/1",
                                    "item_id":"42458"
                                    }
                                    }
                                    }
                                    ]
                                </script>

                                <input class="g-u" id="J_UploaderBtn" name="Filedata" type="image-uploader" value="上传照片" queueTarget="#J_UploaderQueue"
                                       action="upload.php" postData='{"username":"minghe"}' urlsInputName="imageUrls"
                                       required maxSize="500" max="4" allowExts="jpg,jpeg,png,gif,bmp"
                                       restoreHook="#J_ImageUploaderRestore"
                                        >

                                <!--用来存放服务器端返回的图片路径，多个图片以逗号隔开-->
                                <input type="hidden" name="imageUrls">

                                <div class="g-u upload-count-wrapper">您还可以上传<em id="J_UploadCount">4</em>张照片</div>
                            </div>
                            <ul id="J_UploaderQueue" class="grid">

                            </ul>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">吐槽</label>

                        <div class="controls">
                            <textarea type="editor" name="tweet" maxlength="800" limiter-target="#J_TweetLimiter" rows="8" width="600" >这是一个富编辑器</textarea>
                            <!--字数统计器-->
                            <div id="J_TweetLimiter"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn">取消</button>
                    </div>
                </fieldset>
            </form>
        </section>

<script>
    KISSY.config({
        packages:[
            {
                name:'gallery',
                path:'../../../../../../',
                charset:'utf-8'
            }
        ]
    });
    KISSY.use("gallery/form/1.3/butterfly/index", function (S, Butterfly) {
        var butterfly = new Butterfly('#J_DefaultForm');
        butterfly.on('render',function(){
            //立即验证用户名
            butterfly.validate('username');

            butterfly.add('#interest', {
                rules:{
                    moreselect: {
                        error:'必须选择超过1个'
                    }
                },
                style:{
                    error:'error'
                }
            });
            butterfly.field('username','明河');
        });
        butterfly.render();
    });

</script>
