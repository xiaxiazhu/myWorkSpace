<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>仿uploadify的主题</title>
<link rel="stylesheet" type="text/css" href="http://docs.kissyui.com/kissy-dpl/base/build/css/dpl-pkg.css"/>
<link rel="stylesheet" type="text/css" href="../../assets/demo.css"/>
<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<article id="doc">
    <h4>模板名：uploadify</h4>
    <p>作者：明河</p>
    <p>版本：V1.2</p>
    <form action="test.php">
        <div class="uploader-wrapper uploadify">
            <div class="clearfix header-footer uploadify-header">
                <div class="f-l file-name">文件名</div>
                <div class="f-r file-status">状态</div>
                <div class="f-r file-size">文件大小</div>
            </div>
            <ul class="uploadify-list" id="J_UploaderQueue">

            </ul>
            <div class="clearfix header-footer uploadify-footer">
                <div class="f-l uploader-btn-wrapper">
                    <!-- 选择文件按钮，组件配置写在这里 -->
                    <a id="J_UploaderBtn" class="f-l uploader-icon uploader-button uploader-button-focus" href="#"> 选择文件 </a>
                    <a id="J_StartUpload" class="f-l uploader-icon uploader-button start-upload start-upload-disabled" href="#">开始上传</a>
                </div>
                <div id="J_TotalProgressNum" class="f-r file-status clearfix">
                    0%
                </div>
                <div id="J_TotalSize" class="f-r file-size"></div>
                <div id="J_ProgressBar" class=" f-r progress-wrapper">

                </div>
            </div>
        </div>
    </form>

</article>
<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"gallery",
                path:"../../../../../../",
                //path:"http://a.tbcdn.cn/s/kissy/",
                charset:"utf-8"
            }
        ]
    });
    //加载上传组件入口文件
    KISSY.use('gallery/form/1.2/uploader/index', function (S, RenderUploader) {
        new RenderUploader('#J_UploaderBtn', '#J_UploaderQueue',{
            "theme" : "uploadify",
            "autoUpload" : false,
            "serverConfig":{"action":"upload.php"},
            "name":"Filedata",
            "urlsInputName":"fileUrls"
        });
    })
</script>

</body>
</html>
