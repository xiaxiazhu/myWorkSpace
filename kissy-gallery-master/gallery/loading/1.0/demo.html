    <h3 class="s-title">Demo</h3>
    <div class="s-section">
        <div class="s-demo">
            <a id="S_Trigger" href="demo.html#">点我显示loading状态,3秒后自动关闭</a>
            <script>
                KISSY.use('gallery/loading/1.0/loading, gallery/loading/1.0/assets/loading.css', function(S, Loading) {
                    var DOM = S.DOM, Event = S.Event;
                    var loading = new Loading();
                    Event.on('#S_Trigger', 'click', function(ev) {
                        ev.preventDefault();
                        loading.show();
                        setTimeout(function() {
                            loading.hide();
                        }, 3000);
                    });
                });
            </script>
        </div>
