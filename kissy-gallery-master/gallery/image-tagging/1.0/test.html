<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="gbk"/>

    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base-min.css"/>
    <link rel="stylesheet" href="../../../tools/skin/default.css"/>
    <link rel="stylesheet" href="assets/image-tagging.css"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
</head>
<body>
    <script>
        KISSY.ready(function(S) {
            function Person() {
                var self = this;
                self.tagNode = [];
            }

            S.augment(Person, {
                addTag: function (tag) {
                    var self = this;
                    self.tagNode.push(tag);
                },
                readTags : function () {
                    var self = this;
                    for (var i = 0; i < self.tagNode.length;i++) {
                        alert(self.tagNode[i]);
                    }
                }
            });



            var zipeng = new Person();
            zipeng.addTag('qiaofu');
            zipeng.addTag('zipeng');
            zipeng.readTags();
        });
    </script>
</body>
</html>
